<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/fd calculator/style.css">
</head>
<body>
    <div class="container">
        <h1>FD Calculator</h1>
        <div class="input-output">
            <label for="principle">Principle Amount</label>
            <input type="number" id="principle" placeholder="Enter the Principle Amount">
        </div>
        <div class="input-output">
            <label for="principle">Interest Rate</label>
            <input type="number" id="interest" placeholder="Enter the Interest Rate">
        </div>
        <div class="input-output">
            <label for="principle">Tenure(in years)</label>
            <input type="number" id="time" placeholder="Enter the Tenure">
        </div>
        <button id="calculate">Calculate</button>
        <label id="final-output"></label>
    </div>
    <script src="/fd calculator/script.js"></script>
</body>
</html>
